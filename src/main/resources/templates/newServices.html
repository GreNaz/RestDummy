<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/jquery-3.5.1.min.js"></script>
    <script src="/jquery.inputmask.js"></script>
    <script src="/inputmask.date.extensions.js"></script>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
    <title>Изменить значение задержки</title>
</head>

<body class="py-4">
<div class="delay-table">
    <form action="#" th:action="@{/services/save}" th:object="${viewServiceData}" method="post">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th class="col-3">Сервис - название файла и эндпоинта</th>
                <th>Полный текст файла. Для корректной работы должен включать delay, timeout и type</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" class="form-control form-addSrv"
                           th:name="ServiceName"
                           th:value="${viewServiceData.getServiceName()}"/>
                </td>
                <td>
                    <textarea class="form-control form-addSrv" rows="20"
                              th:name="Content"
                              th:value="${viewServiceData.getContent()}"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="div-btn-submit">
            <input class="buttonBlack" type="submit"/>
        </div>
    </form>
</div>
</body>
</html>
